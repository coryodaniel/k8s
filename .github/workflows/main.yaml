name: CI
on: push
env:
  MIX_ENV: test

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pairs:
          - otp-version: "23.0"
            elixir-version: "1.10"
          - otp-version: "22.x"
            elixir-version: "1.9.x"
    steps:
      - uses: actions/checkout@v2

      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          elixir-version: ${{matrix.pair.elixir-version}}
          otp-version: ${{matrix.pair.otp-version}}

      - name: Retrieve Mix Dependencies Cache
        uses: actions/cache@v1
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.pair.otp-version }}-${{ matrix.pair.elixir-version }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Install Mix Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        with:
          elixir-version: ${{matrix.pair.elixir-version}}
          otp-version: ${{matrix.pair.otp-version}}
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Run Tests
        with:
          elixir-version: ${{matrix.pair.elixir-version}}
          otp-version: ${{matrix.pair.otp-version}}
        run: mix test
